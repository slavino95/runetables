<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    mode="over"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary">
      <span id="toolbar-title">Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Master Quest Cape</a>
      <a mat-list-item href="#">Comp Cape</a>
      <a mat-list-item href="#">Trim-Comp Cape</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header-toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="toolbar-title">Runescape Tables</span>
      <span class="fill-space"></span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
